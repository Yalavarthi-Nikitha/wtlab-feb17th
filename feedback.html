<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cc2323;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-form {
            background-color: #d78d8d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="feedback-form" action="#" method="post">
        <h2>Feedback Form</h2>

        <label for="name">Name (Optional)</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Email (Optional)</label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="phone">Phone (Optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Very Poor</option>
        </select>

        <label for="questions">Questions Regarding Product or Service</label>
        <textarea id="questions" name="questions" rows="4" placeholder="Ask your questions here" required></textarea>

        <label for="comments">Additional Comments (Optional)</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Your comments here"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
